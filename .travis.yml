# This is the simple Travis configuration, which is intended for use
# on applications which do not require cross-platform and
# multiple-GHC-version support. For more information and other
# options, see:
#
# https://docs.haskellstack.org/en/stable/travis_ci/
#
# Copy these contents into the root directory of your Github project in a file
# named .travis.yml

# Use new container infrastructure to enable caching
sudo: false

dist: bionic

# Do not choose a language; we provide our own build tools.
language: generic

addons:
  apt:
    packages:
    - libgmp-dev
    - c2hs
    - ocl-icd-opencl-dev

matrix:
  include:
    - env: STACK_YAML=stack-ghc-8.10.yaml RELEASE=1 HADDOCK=1 SHC_GHCVER=8.0.1
      compiler: ": #GHC 8.10.2"
    - env: STACK_YAML=stack-ghc-8.10.yaml RELEASE=1
      compiler: ": #GHC 8.10.2"
      os: osx
    #- env: STACK_YAML=stack-ghc-8.8.yaml
    #  compiler: ": #GHC 8.8.4"
    #- env: STACK_YAML=stack-ghc-8.6.yaml
    #  compiler: ": #GHC 8.6.5"
    #- env: STACK_YAML=stack-ghc-8.4.yaml
    #  compiler: ": #GHC 8.4.4"
    #- env: STACK_YAML=stack-ghc-8.2.yaml
    #  compiler: ": #GHC 8.2.2"
    #- env: STACK_YAML=stack-ghc-8.0.yaml
    #  compiler: ": #GHC 8.0.2"

# Caching so the next build will be fast too.
cache:
  directories:
  - $HOME/.stack

before_install:
# Download and unpack the stack executable
- mkdir -p ~/.local/bin
- export PATH=$HOME/.local/bin:$PATH
- |
  if [ "$TRAVIS_OS_NAME" = "osx" ]; then
    travis_retry curl -L https://www.stackage.org/stack/osx-x86_64 | tar xz --strip-components=1 -C ~/.local/bin '*/stack'
  else
    travis_retry curl -L https://www.stackage.org/stack/linux-x86_64 | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
  fi

install:
- FLAGS="--flag toysolver:BuildToyFMF --flag toysolver:BuildSamplePrograms --flag toysolver:BuildMiscPrograms --flag=toysolver:OpenCL"
- if [ -n "$COVERAGE" ]; then FLAGS="$FLAGS --coverage"; fi
- if [ -n "$HADDOCK" ]; then FLAGS="$FLAGS --haddock --no-haddock-deps"; fi

# Build dependencies
- stack --jobs 2 --no-terminal --install-ghc build --test --bench --only-dependencies $FLAGS

script:
# Build the package, its tests, and its docs and run the tests
- stack --jobs 2 --no-terminal test --bench --no-run-benchmarks $FLAGS

after_script:
- |
  if [ "$TRAVIS_OS_NAME" = "osx" ]; then
    otool -L `stack path --local-install-root`/lib/libtoysat-ipasir.dylib
  else
    ldd `stack path --local-install-root`/lib/libtoysat-ipasir.so
  fi
  if [ -n "$COVERAGE" ]; then
    travis_retry curl -L https://github.com/rubik/stack-hpc-coveralls/releases/download/v0.0.4.0/shc-linux-x64-$SHC_GHCVER.tar.bz2 | tar -xj
    ./shc toysolver TestSuite TestPolynomial
  fi
  if [ -n "$RELEASE" ]; then
    stack runghc --package turtle misc/build_artifacts.hs
  fi

deploy:
  provider: releases
  api_key:
    secure: N3Gggk5lO32YKANw2M3XfNklyxIB6tCfrlfONOQFnoTIcVFemkNXjXnT+VUxrb0dYDYv4/0meuEBq38B4Rf7e4YQteWtb7dX092BDHPLW5sSlbvrUqxb3PSngqmKs1/fgmJFN5M8GZJqgnsvRVd3G5QQxmzNQKl2vx5bTo5j4tY=
  file_glob: true
  file: '*.tar.xz'
  skip_cleanup: true
  draft: true
  on:
    tags: true
    condition: "$RELEASE = 1"

notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/d83a1749bd96e9513d76
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: never     # options: [always|never|change] default: always
